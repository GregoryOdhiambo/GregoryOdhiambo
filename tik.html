<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Platform</title>
   <style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

.video-feed {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.video-container {
    margin: 20px;
    width: 300px;
}

.video-info {
    background-color: #f7f7f7;
    padding: 10px;
}

.user-profile {
    background-color: #f7f7f7;
    padding: 20px;
}

.profile-info {
    margin-bottom: 20px;
}

.profile-videos ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.comments {
    background-color: #f7f7f7;
    padding: 20px;
}

.comments ul {
    list-style: none;
    margin: 0;
    padding: 0;
}
   </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Create</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="video-feed">
            <div class="video-container">
                <video src="video.mp4" controls></video>
                <div class="video-info">
                    <h2>Video Title</h2>
                    <p>Username</p>
                    <p>Comments: 100</p>
                </div>
            </div>
            <div class="video-container">
                <video src="video2.mp4" controls></video>
                <div class="video-info">
                    <h2>Video Title 2</h2>
                    <p>Username 2</p>
                    <p>Comments: 50</p>
                </div>
            </div>
            <!-- Add more video containers here -->
        </section>
        <section class="user-profile">
            <div class="profile-info">
                <h2>Username</h2>
                <p> Bio</p>
                <p>Followers: 1000</p>
            </div>
            <div class="profile-videos">
                <h2>Videos</h2>
                <ul>
                    <li><a href="#">Video 1</a></li>
                    <li><a href="#">Video 2</a></li>
                    <!-- Add more video links here -->
                </ul>
            </div>
        </section>
        <section class="comments">
            <h2>Comments</h2>
            <ul>
                <li>
                    <p>Comment 1</p>
                    <p>Username</p>
                </li>
                <li>
                    <p>Comment 2</p>
                    <p>Username 2</p>
                </li>
                <!-- Add more comments here -->
            </ul>
        </section>
    </main>
</body>
</html>

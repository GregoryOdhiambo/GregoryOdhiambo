<!DOCTYPE html>
<html>
<head>
    <title>Gemini App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #222;
            color: #fff;
            padding: 20px;
        }
        
        .sidebar .logo {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .sidebar .add-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .sidebar .nav-items {
            display: flex;
            flex-direction: column;
        }
        
        .sidebar .nav-item {
            padding: 10px;
            cursor: pointer;
        }
        
        .sidebar .nav-item:hover {
            background-color: #333;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Gemini</div>
        <button class="add-button">+</button>
        <div class="nav-items">
            <div class="nav-item"><i class="fa-solid fa-heart"></i></div>
            <div class="nav-item"><i class="fa-solid fa-question"></i></div>
            <div class="nav-item"><i class="fa-solid fa-gear"></i></div>
        </div>
    </div>
    <div class="content">
        </div>
</body>
</html>

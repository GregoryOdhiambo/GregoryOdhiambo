<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Button styling */
        .open-modal-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Modal background */
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        /* Modal content */
        .modal-content {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Show modal */
        .modal-background.show {
            opacity: 1;
            pointer-events: all;
        }

        /* Close button */
        .close-modal-btn {
            margin-top: 15px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Button to open modal -->
    <button class="open-modal-btn" onclick="openModal()">Open Popup</button>

    <!-- Modal structure -->
    <div id="modal" class="modal-background">
        <div class="modal-content">
            <h2>Popup Content</h2>
            <p>This is the content of the popup. It acts as a small webpage.</p>
            <button class="close-modal-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Open modal function
        function openModal() {
            document.getElementById("modal").classList.add("show");
        }

        // Close modal function
        function closeModal() {
            document.getElementById("modal").classList.remove("show");
        }
    </script>

</body>
</html>

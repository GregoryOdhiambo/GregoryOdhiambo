<!DOCTYPE html>
<html>
<head>
  <title>TikTok Clone</title>
  <style>
    /* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  /* Header styles */
  header {
    background-color: #f0f0f0;
    padding: 10px;
  }
  
  /* Main content styles */
  main {
    max-width: 800px;
    margin: 0 auto;
  }
  
  /* Video container styles */
  .video-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
  }
  
  .video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  
  .video-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  
  /* Video info styles */
  .video-info {
    color: white;
    text-align: center;
  }
  
  /* Video actions styles */
  .video-actions {
    margin-top: 10px;
  }
  
  /* Footer styles */
  footer {
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
  }
  </style>
</head>
<body>
  <header>
    </header>

  <main>
    <section id="video-feed">
      <div class="video-container">
        <video class="video" autoplay muted loop></video>
        <div class="video-overlay">
          <div class="video-info">
            </div>
          <div class="video-actions">
            </div>
        </div>
      </div>
      </section>
  </main>

  <footer>
    </footer>

  <script src="script.js"></script>
</body>
</html>

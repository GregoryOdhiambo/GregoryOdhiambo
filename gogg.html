<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f0f0f0;
        padding: 10px;
      }
      
      .logo {
        width: 100px;
        height: auto;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      
      nav li {
        margin: 0 10px;
      }
      
      nav a {
        text-decoration: none;
        color: #333;
      }
      
      main {
        max-width: 800px;
        margin: 0 auto;
      }
      
      .search-bar {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .search-bar input {
        padding: 10px;
        width: 80%;
      }
      
      .search-bar button {
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        cursor: pointer;
      }
      
      #search-results {
        display: flex;
        flex-wrap: wrap;
      }
      
      .search-result {
        width: 300px;
        margin-bottom: 20px;
      }
      
      .search-result img {
        width: 100%;
      }
      
      .search-result h3 {
        margin: 0;
      }
      
      footer {
        background-color: #f0f0f0;
        padding: 10px;
        text-align: center;
      }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="google-logo.png" alt="Google Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#">Drive</a></li>
        <li><a href="#">Calendar</a></li>
        <li><a href="#">More</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
    <section id="search-results">
      </section>
  </main>

  <footer>
    <p>&copy; 2023 Google Clone</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

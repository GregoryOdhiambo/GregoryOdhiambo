<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATAX Wireless</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header .buy-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-section {
            margin-bottom: 20px;
        }
        
        .login-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .login-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .plans {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .plan {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        
        .plan .price {
            width: 50px;
            height: 50}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ATAX WIRELESS</h1>
            <button class="buy-button">Click to buy</button>
        </div>
        <div class="login-section">
            <h2>ATAX WIRELESS LOGIN</h2>
            <input type="text" placeholder="Voucher or MPESA Message">
            <button>Connect Now</button>
            <p>Call +254701452538 for assistance</p>
        </div>
        <div class="plans">
            <h2>Click to Select & Buy</h2>
            <div class="plan">
                <div class="price">10</div>
                <div class="details">
                    <p>1 Hour + Xtra time - 1 Device @ 10 Ksh.</p>
                    <p>1 Devices</p>
                </div>
                <button class="buy-button">Click & Buy</button>
            </div>
            <div class="plan">
                <div class="price">20</div>
                <div class="details">
                    <p>3 Hours + Xtra time - 1 Device @ 20 Ksh.</p>
                    <p>1 Devices</p>
                </div>
                <button class="buy-button">Click & Buy</button>
            </div>
            <div class="plan">
                <div class="price">49</div>
                <div class="details">
                    <p>12 Hours + Xtra time - 1 Device @ 49 Ksh.</p>
                    <p>1 Devices</p>
                </div>
                <button class="buy-button">Click & Buy</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .table-container {
            overflow: hidden;
            border-radius: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            color: white; /* Text color for better contrast */
        }
        
        th {
            background-color: rgba(0, 0, 0, 0.2); /* Slightly transparent background for headers */
        }
        
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1); /* Light background for even rows */
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Highlight on hover */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                    <th>Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                    <td>Row 1, Cell 3</td>
                </tr>
                <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                    <td>Row 2, Cell 3</td>
                </tr>
                <tr>
                    <td>Row 3, Cell 1</td>
                    <td>Row 3, Cell 2</td>
                    <td>Row 3, Cell 3</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

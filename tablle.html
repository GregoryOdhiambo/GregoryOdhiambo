<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Linear Gradient Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Linear gradient background for the table */
            color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        thead {
            background-color: rgba(0, 0, 0, 0.1); /* Slightly darker for the header */
        }
        
        th, td {
            padding: 15px;
            text-align: left;
        }
        
        th {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background for even rows */
        }
        
        tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.2); /* Hover effect for rows */
        }
        
        td {
            font-size: 16px;
        }
        tbody tr:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Table with Linear Gradient Background</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Reg. No.</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gregory</td>
                <td>CIT/00044/023</td>
                <td>20yrs</td>
            </tr>
            <tr>
                <td>Kalosh</td>
                <td>CIT/00030/023</td>
                <td>17yrs</td>
            </tr>
            <tr>
                <td>Eryl</td>
                <td>CIT/00025/023</td>
                <td>20yrs</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

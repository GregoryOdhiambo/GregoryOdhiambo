<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal</title>
    <style>
        
           
        
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;

        }
        ul li{
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>CHINA</li>
        <li>UNITED</li>
        <li>BRITAIN</li>
        <li>KENYA</li>
    </ul>
</body>
</html>

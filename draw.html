<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing in CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        /* House walls */
        .house .walls {
            width: 150px;
            height: 100px;
            background-color: #ffcc66;
            position: relative;
            top: 50px;
            left: 25px;
            border: 3px solid #b35900;
        }
        
        /* House roof */
        .house .roof {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 60px solid #cc3300;
            position: absolute;
            top: 0;
            left: 10px;
        }
        
        /* House door */
        .house .door {
            width: 30px;
            height: 50px;
            background-color: #663300;
            position: absolute;
            bottom: 10px;
            left: calc(50% - 15px);
            border: 2px solid #4d2600;
        }
        
        /* Windows */
        .house .window {
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            border: 2px solid #4d2600;
            position: absolute;
            top: 60px;
        }
        
        .house .window.left {
            left: 20px;
        }
        
        .house .window.right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- House -->
        <div class="house">
            <!-- Roof -->
            <div class="roof"></div>
            <!-- Walls -->
            <div class="walls"></div>
            <!-- Door -->
            <div class="door"></div>
            <!-- Window Left -->
            <div class="window left"></div>
            <!-- Window Right -->
            <div class="window right"></div>
        </div>
    </div>
</body>
</html>
